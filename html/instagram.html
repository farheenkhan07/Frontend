<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram login by Farheen</title>
    <link rel="stylesheet" href="insta.css" />
  </head>
  <body>
    <div class="start">
      <div class="main">
        <img class="png" src="insta images/ss1.png" alt="" />
        <div class="main1">
          <div class="insta">
            <img class="insta_png" src="insta images/insta logon.png" alt="" />
            <div class="form">
              <input
                class="box"
                type="email"
                name="email"
                placeholder="Phone number,username or email"
              />
              <input
                class="box"
                type="password"
                name="password"
                placeholder="Password"
              />
            </div>
            <input class="btn" type="button" value="Log In" />
            <div class="break">
              <div class="lines"></div>
              <p class="txt1">OR</p>
              <div class="lines"></div>
            </div>
            <div class="login">
              <img class="fb_logo" src="insta images/fb logon.png" />
              <p class="txt2">Log in with Facebook</p>
            </div>
            <p class="txt3">Forgot Password?</p>
          </div>
          <div class="account">
            <p class="txt4">
              Don't have an account?<a href="#" class="sign">Sign up</a>
            </p>
          </div>
          <p class="txt5">Get the app.</p>
          <div class="apps">
            <img class="store" src="insta images/googleplay.png" alt="" />
            <img class="store" src="insta images/microsoft.png" alt="" />
          </div>
        </div>
      </div>
      <div class="list">
        <a href="#">Meta</a>
        <a href="#">Blogs</a>
        <a href="#">Job</a>
        <a href="#">Help</a>
        <a href="#">API</a>
        <a href="#">Privacy</a>
        <a href="#">Terms</a>
        <a href="#">Top Accounts</a>
        <a href="#">Hashtag</a>
        <a href="#">Locations</a>
        <a href="#">Instagram Lite</a>
        <a href="#">Threads</a>
        <a href="#">Contact Uploading & Non-Users</a>
        <a href="#">Meta Varified</a>
      </div>
      <div class="list1">
        <a href="#">English</a>
        <a href="#">&copy; 2024 Instagram from Meta</a>
      </div>
    </div>
  </body>
</html>
