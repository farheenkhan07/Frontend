<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      * {
        margin: 0px;
        padding: 0px;
        box-sizing: border-box;
        font-family: sans-serif;
      }
      .header {
        height: 13vh;
        background-color: whitesmoke;
        display: flex;
        justify-content: space-around;
        align-items: center;
        border: 2px solid rgb(212, 209, 209);
      }

      .logo img {
        height: 200px;
        width: 100px;
      }
      .right ul {
        display: flex;
      }

      .right ul li {
        list-style: none;
        margin: 10px;
        font-size: 15px;
      }
      .left {
        display: flex;
        align-items: center;
      }
      .inp {
        height: 40px;
        width: 400px;
        margin: 25px 15px;
        padding: 10px;
        font-size: 15px;
        border-radius: 6px;
        border: 1px solid black;
        outline: none;
      }
      .right ul li:nth-child(1) {
        border-right: 2px solid rgb(212, 209, 209);
        padding: 10px;
      }
      .right ul li:nth-child(2) {
        border-right: 2px solid rgb(212, 209, 209);
        padding: 10px;
      }
      .right ul li:nth-child(3) {
        padding: 10px;
      }
      .main {
        height: 120vh;
        background: linear-gradient(
          rgb(253, 233, 242) 0%,
          rgb(253, 240, 232) 100%,
          rgb(253, 240, 232) 100%
        );
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .box {
        height: 100vh;
        width: 32%;
        border: 2px solid rgb(212, 209, 209);
        border-radius: 8px;
        background-color: white;
      }
      .box-upper {
        height: 30%;
      }
      .input {
        display: flex;
        align-items: center;
        padding: 50px;
      }
      .box-lower {
        height: 50%;

        padding: 20px 0px;
      }

      .box-upper img {
        width: 100%;
        height: 100%;
        border-radius: 8px 8px 0px 0px;
      }
      .left-box img {
        height: 15px;
      }
      .lower-content h3 {
        font-size: 22px;
        margin: 10px 0px;
        display: flex;
      }
      .left-box {
        border-bottom: 1px solid rgb(212, 209, 209);
        height: 55px;
        width: 30%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        font-size: 16px;
      }
      .left-box p {
        font-size: 15px;
        margin: 5px 0px;
        color: rgb(161, 160, 160);
      }
      .right-box {
        border-bottom: 1px solid rgb(212, 209, 209);
        height: 55px;
        width: 80%;
        display: flex;
        align-items: end;
        margin: 10px;
      }
      .right-box input {
        width: 100%;
        height: 50%;
        padding: 10px;
        border: none;
        font-size: 16px;
      }
      .btn {
        width: 80%;
        height: 50px;
        border: none;
        color: white;
        background-color: rgb(159, 32, 137);
        border-radius: 5px;
        font-weight: bold;
      }
      .lower-content {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .input label {
        font-size: 20px;
        color: black;
      }
      .footer {
        height: 20%;
        display: flex;
        justify-content: center;

        align-items: end;
      }
      .footer span {
        color: rgb(139, 139, 163);
        font-style: normal;
        font-weight: 600;
        font-size: 12px;
        line-height: 16px;
        font-family: "Mier demi";
      }
      .footer span a {
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <div class="left">
        <div class="logo">
          <img
            src="https://www.meesho.com/assets/svgicons/meeshoLogo.svg"
            alt=""
          />
        </div>
        <div class="input">
          <input
            type="text"
            class="inp"
            placeholder="Try Saree,Kurti or Search by product code"
          />
        </div>
      </div>
      <div class="right">
        <ul>
          <li>
            <span><i class="fa-solid fa-mobile-screen"></i></span>
            <span>Download App</span>
          </li>
          <li>Become a supplier</li>
          <li>Newsroom</li>
        </ul>
      </div>
    </div>
    <div class="main">
      <div class="box">

            src="https://images.meesho.com/images/marketing/1661417516766.webp"
            alt=""

                  <span>+91</span>
                </div>
              </div>
              <div class="right-box">
                <input type="text" placeholder="Phone Number" />
              </div>
            </div>
            <button class="btn">Continue</button>
          </div>
        </div>
        <div class="footer">
          <span>
            By Continuing,you agree to Meesho's<br />

    </div>
  </body>
